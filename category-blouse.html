<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blouse Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6;}
header{background:#2874f0;color:#fff;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.container{max-width:1300px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:15px;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
}
.card h3{font-size:17px;margin:10px 0;}
.price{font-size:18px;font-weight:bold;}
.stars{color:#ffb400;}

.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  color:#fff;
  font-size:14px;
  border-radius:6px;
  cursor:pointer;
}
.order{background:#fb641b;}
.seen{background:#2874f0;}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  z-index:1000;
}
.modal-box{
  background:#fff;
  max-width:850px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:20px;
}
.modal-box img{
  width:100%;
  border-radius:8px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.feedback{
  margin-top:12px;
  font-size:13px;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>Blouse Collection</header>

<div class="container">
<div class="products">

<!-- PRODUCT 1 -->
<div class="card">
  <img src="Women's Blouse/ladies-petticoat.jpg">
  <h3>Ladies Petticoat</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹149</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Women\'s Blouse/ladies-petticoat.jpg',
      'Ladies Petticoat',
      149,
      'Blouse'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Women\'s Blouse/ladies-petticoat.jpg',
      'Ladies Petticoat',
      '₹149',
      '★★★★☆',
      'Comfortable and well-fitted ladies petticoat designed for reliable support, breathability, and long-lasting daily comfort.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 2 -->
<div class="card">
  <img src="Women's Blouse/Neckline Squre   Blouse.jpg">
  <h3>Square Neck Blouse</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹249</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Women\'s Blouse/Neckline Squre   Blouse.jpg',
      'Square Neck Blouse',
      249,
      'Blouse'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Women\'s Blouse/Neckline Squre   Blouse.jpg',
      'Square Neck Blouse',
      '₹249',
      '★★★★★',
      'Elegant square neck blouse offering a refined ethnic appearance, clean stitching, and a flattering silhouette suitable for multiple occasions.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 3 -->
<div class="card">
  <img src="Women's Blouse/Neckline V-neck.jpg">
  <h3>V-Neck Blouse</h3>
  <div class="stars">★★★★</div>
  <div class="price">₹299</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Women\'s Blouse/Neckline V-neck.jpg',
      'V-Neck Blouse',
      299,
      'Blouse'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Women\'s Blouse/Neckline V-neck.jpg',
      'V-Neck Blouse',
      '₹299',
      '★★★★',
      'Classic V-neck blouse crafted for graceful styling, everyday comfort, and versatile pairing with sarees and ethnic outfits.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 4 -->
<div class="card">
  <img src="Women's Blouse/Sleeves Blouse.jpg">
  <h3>Sleeves Blouse</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹349</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Women\'s Blouse/Sleeves Blouse.jpg',
      'Sleeves Blouse',
      349,
      'Blouse'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Women\'s Blouse/Sleeves Blouse.jpg',
      'Sleeves Blouse',
      '₹349',
      '★★★★★',
      'Well-tailored sleeves blouse featuring durable stitching, enhanced comfort, and a polished traditional look ideal for extended wear.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 5 -->
<div class="card">
  <img src="Women's Blouse/Western Blouse.jpg">
  <h3>Western Blouse</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹399</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Women\'s Blouse/Western Blouse.jpg',
      'Western Blouse',
      399,
      'Blouse'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Women\'s Blouse/Western Blouse.jpg',
      'Western Blouse',
      '₹399',
      '★★★★★',
      'Contemporary western-style blouse designed for modern fashion preferences, combining sleek design with day-long comfort.'
    )">Seen</button>
  </div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-box">
    <img id="mImg">
    <div>
      <h2 id="mTitle"></h2>
      <div class="stars" id="mRating"></div>
      <h3 id="mPrice"></h3>
      <p id="mDesc"></p>

      <div class="feedback">
        <b>Customer Insights</b><br>
        ✔ Appreciated for comfort & stitching<br>
        ✔ Preferred for versatile styling<br>
        ✔ Suitable for daily & festive wear
      </div>

      <button class="order" style="width:100%;margin-top:10px;" onclick="goOrderFromModal()">
        Proceed to Order
      </button>
    </div>
  </div>
</div>

<script>
let modalProduct = {};

function openModal(img,title,price,rating,desc){
  modal.style.display='block';
  mImg.src = img;
  mTitle.innerText = title;
  mPrice.innerText = price;
  mRating.innerText = rating;
  mDesc.innerText = desc;

  modalProduct = {img,title,price:price.replace('₹','')};
}

function closeModal(){
  modal.style.display='none';
}

function goOrderFromModal(){
  orderNow(modalProduct.img, modalProduct.title, modalProduct.price, 'Blouse');
}

function orderNow(img,name,price,category){
  const url =
    "order-form.html" +
    "?img=" + encodeURIComponent(img) +
    "&name=" + encodeURIComponent(name) +
    "&price=" + price +
    "&category=" + category;

  window.location.href = url;
}
</script>

</body>
</html>
