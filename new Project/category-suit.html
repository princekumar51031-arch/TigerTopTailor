<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suit Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6;}
header{background:#2874f0;color:#fff;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.container{max-width:1300px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:15px;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
}
.card h3{font-size:17px;margin:10px 0;}
.price{font-size:18px;font-weight:bold;}
.stars{color:#ffb400;}

.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  color:#fff;
  font-size:14px;
  border-radius:6px;
  cursor:pointer;
}
.order{background:#fb641b;}
.seen{background:#2874f0;}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  z-index:1000;
}
.modal-box{
  background:#fff;
  max-width:850px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:20px;
}
.modal-box img{
  width:100%;
  border-radius:8px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.feedback{
  margin-top:12px;
  font-size:13px;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>Suit Collection</header>

<div class="container">
<div class="products">

<div class="card">
  <img src="Woman's Suits/Afgani Suit.jpg">
  <h3>Afgani Suit</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹699</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Woman\'s Suits/Afgani Suit.jpg','Afgani Suit',699,'Suit')">
      Order Now
    </button>
    <button class="seen" onclick="openModal('Woman\'s Suits/Afgani Suit.jpg','Afgani Suit','₹699','★★★★☆','Stylish Afgani suit offering a graceful ethnic appearance with relaxed comfort.')">
      Seen
    </button>
  </div>
</div>

<div class="card">
  <img src="Woman's Suits/Anarkali Suit.jpg">
  <h3>Anarkali Suit</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Woman\'s Suits/Anarkali Suit.jpg','Anarkali Suit',799,'Suit')">
      Order Now
    </button>
    <button class="seen" onclick="openModal('Woman\'s Suits/Anarkali Suit.jpg','Anarkali Suit','₹799','★★★★★','Elegant Anarkali suit designed for festive and special occasions.')">
      Seen
    </button>
  </div>
</div>

<div class="card">
  <img src="Woman's Suits/Churidar Suit.jpg">
  <h3>Churidar Suit</h3>
  <div class="stars">★★★★</div>
  <div class="price">₹749</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Woman\'s Suits/Churidar Suit.jpg','Churidar Suit',749,'Suit')">
      Order Now
    </button>
    <button class="seen" onclick="openModal('Woman\'s Suits/Churidar Suit.jpg','Churidar Suit','₹749','★★★★','Classic churidar suit combining traditional styling with comfort.')">
      Seen
    </button>
  </div>
</div>

<div class="card">
  <img src="Woman's Suits/Nayra Suit.jpg">
  <h3>Nayra Suit</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Woman\'s Suits/Nayra Suit.jpg','Nayra Suit',799,'Suit')">
      Order Now
    </button>
    <button class="seen" onclick="openModal('Woman\'s Suits/Nayra Suit.jpg','Nayra Suit','₹799','★★★★★','Modern Nayra suit offering a trendy and refined ethnic look.')">
      Seen
    </button>
  </div>
</div>

<div class="card">
  <img src="Woman's Suits/Palazzo Suit.jpg">
  <h3>Palazzo Suit</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹849</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Woman\'s Suits/Palazzo Suit.jpg','Palazzo Suit',849,'Suit')">
      Order Now
    </button>
    <button class="seen" onclick="openModal('Woman\'s Suits/Palazzo Suit.jpg','Palazzo Suit','₹849','★★★★★','Comfortable palazzo suit designed for modern elegance and ease.')">
      Seen
    </button>
  </div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-box">
    <img id="mImg">
    <div>
      <h2 id="mTitle"></h2>
      <div class="stars" id="mRating"></div>
      <h3 id="mPrice"></h3>
      <p id="mDesc"></p>

      <div class="feedback">
        <b>Customer Insights</b><br>
        ✔ Popular for festive and traditional wear<br>
        ✔ Appreciated for elegant design & comfort<br>
        ✔ Suitable for occasions and celebrations
      </div>

      <button class="order" style="width:100%;margin-top:10px;" onclick="goOrderFromModal()">
        Proceed to Order
      </button>
    </div>
  </div>
</div>

<script>
let modalProduct = {};

function openModal(img,title,price,rating,desc){
  modal.style.display='block';
  mImg.src = img;
  mTitle.innerText = title;
  mPrice.innerText = price;
  mRating.innerText = rating;
  mDesc.innerText = desc;

  modalProduct = {img,title,price:price.replace('₹','')};
}

function closeModal(){
  modal.style.display='none';
}

function goOrderFromModal(){
  orderNow(modalProduct.img, modalProduct.title, modalProduct.price, 'Suit');
}

function orderNow(img,name,price,category){
  const url =
    "order-form.html" +
    "?img=" + encodeURIComponent(img) +
    "&name=" + encodeURIComponent(name) +
    "&price=" + price +
    "&category=" + category;

  window.location.href = url;
}
</script>

</body>
</html>
