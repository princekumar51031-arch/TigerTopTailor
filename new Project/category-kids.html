<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kids Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6;}
header{background:#2874f0;color:#fff;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.container{max-width:1300px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:15px;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
}
.card h3{font-size:17px;margin:10px 0;}
.price{font-size:18px;font-weight:bold;}
.stars{color:#ffb400;}

.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  color:#fff;
  font-size:14px;
  border-radius:6px;
  cursor:pointer;
}
.order{background:#fb641b;}
.seen{background:#2874f0;}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  z-index:1000;
}
.modal-box{
  background:#fff;
  max-width:850px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:20px;
}
.modal-box img{
  width:100%;
  border-radius:8px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.feedback{
  margin-top:12px;
  font-size:13px;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>Kids Collection</header>

<div class="container">
<div class="products">

<div class="card">
  <img src="Kids/Kids Frok.jpg">
  <h3>Kids Frock</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹699</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kids/Kids Frok.jpg','Kids Frock',699,'Kids')">Order Now</button>
    <button class="seen" onclick="openModal('Kids/Kids Frok.jpg','Kids Frock','₹699','★★★★☆','Comfortable and stylish kids frock designed for everyday wear and special occasions.')">Seen</button>
  </div>
</div>

<div class="card">
  <img src="Kids/Kids Half Suit.jpg">
  <h3>Kids Half Suit</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kids/Kids Half Suit.jpg','Kids Half Suit',799,'Kids')">Order Now</button>
    <button class="seen" onclick="openModal('Kids/Kids Half Suit.jpg','Kids Half Suit','₹799','★★★★★','Elegant half suit offering a smart and comfortable look for young children.')">Seen</button>
  </div>
</div>

<div class="card">
  <img src="Kids/Kids Shirt.jpg">
  <h3>Kids Shirt</h3>
  <div class="stars">★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kids/Kids Shirt.jpg','Kids Shirt',799,'Kids')">Order Now</button>
    <button class="seen" onclick="openModal('Kids/Kids Shirt.jpg','Kids Shirt','₹799','★★★★','Soft fabric kids shirt providing a relaxed fit and long-lasting comfort.')">Seen</button>
  </div>
</div>

<div class="card">
  <img src="Kids/Kids Shirts.jpg">
  <h3>Kids Shirts</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kids/Kids Shirts.jpg','Kids Shirts',799,'Kids')">Order Now</button>
    <button class="seen" onclick="openModal('Kids/Kids Shirts.jpg','Kids Shirts','₹799','★★★★★','Trendy kids shirts designed for comfort, durability, and playful styling.')">Seen</button>
  </div>
</div>

<div class="card">
  <img src="Kids/Kids Unifrom.jpg">
  <h3>Kids Uniform</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kids/Kids Unifrom.jpg','Kids Uniform',799,'Kids')">Order Now</button>
    <button class="seen" onclick="openModal('Kids/Kids Unifrom.jpg','Kids Uniform','₹799','★★★★★','Neatly tailored kids uniform ensuring a smart appearance and comfortable fit.')">Seen</button>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-box">
    <img id="mImg">
    <div>
      <h2 id="mTitle"></h2>
      <div class="stars" id="mRating"></div>
      <h3 id="mPrice"></h3>
      <p id="mDesc"></p>

      <!-- SAME STYLE AS SHIRT PAGE -->
      <div class="feedback">
        <b>Customer Insights</b><br>
        ✔ Popular choice among parents<br>
        ✔ Appreciated for comfort & fabric quality<br>
        ✔ Suitable for daily and occasion wear
      </div>

      <button class="order" style="width:100%;margin-top:10px;" onclick="goOrderFromModal()">
        Proceed to Order
      </button>
    </div>
  </div>
</div>

<script>
let modalProduct = {};

function openModal(img,title,price,rating,desc){
  modal.style.display='block';
  mImg.src = img;
  mTitle.innerText = title;
  mPrice.innerText = price;
  mRating.innerText = rating;
  mDesc.innerText = desc;

  modalProduct = {img,title,price:price.replace('₹','')};
}

function closeModal(){
  modal.style.display='none';
}

function goOrderFromModal(){
  orderNow(
    modalProduct.img,
    modalProduct.title,
    modalProduct.price,
    'Kids'
  );
}

function orderNow(img,name,price,category){
  const url =
    "order-form.html" +
    "?img=" + encodeURIComponent(img) +
    "&name=" + encodeURIComponent(name) +
    "&price=" + price +
    "&category=" + category;

  window.location.href = url;
}
</script>

</body>
</html>
