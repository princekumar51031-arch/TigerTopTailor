<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jacket Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6;}
header{background:#2874f0;color:#fff;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.container{max-width:1300px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:15px;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
}
.card h3{font-size:17px;margin:10px 0;}
.price{font-size:18px;font-weight:bold;}
.stars{color:#ffb400;}

.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  color:#fff;
  font-size:14px;
  border-radius:6px;
  cursor:pointer;
}
.order{background:#fb641b;}
.seen{background:#2874f0;}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  z-index:1000;
}
.modal-box{
  background:#fff;
  max-width:850px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:20px;
}
.modal-box img{
  width:100%;
  border-radius:8px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.feedback{
  margin-top:12px;
  font-size:13px;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>Jacket Collection</header>

<div class="container">
<div class="products">

<!-- PRODUCT 1 -->
<div class="card">
  <img src="Jacket/Neharu Jacket - Copy.jpeg">
  <h3>Nehru Jacket</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹699</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Jacket/Neharu Jacket - Copy.jpeg',
      'Nehru Jacket',
      699,
      'Jacket'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Jacket/Neharu Jacket - Copy.jpeg',
      'Nehru Jacket',
      '₹699',
      '★★★★☆',
      'Classic Nehru jacket offering a refined ethnic appearance with comfortable tailoring.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 2 -->
<div class="card">
  <img src="Jacket/Nehru Jacket.jpg">
  <h3>Traditional Nehru Jacket</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Jacket/Nehru Jacket.jpg',
      'Traditional Nehru Jacket',
      799,
      'Jacket'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Jacket/Nehru Jacket.jpg',
      'Traditional Nehru Jacket',
      '₹799',
      '★★★★★',
      'Elegantly styled traditional jacket ideal for festive and formal occasions.'
    )">Seen</button>
  </div>
</div>

<!-- PRODUCT 3 -->
<div class="card">
  <img src="Jacket/Rumals.jpg">
  <h3>Designer Pocket Square Set</h3>
  <div class="stars">★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow(
      'Jacket/Rumals.jpg',
      'Designer Pocket Square Set',
      799,
      'Jacket'
    )">Order Now</button>

    <button class="seen" onclick="openModal(
      'Jacket/Rumals.jpg',
      'Designer Pocket Square Set',
      '₹799',
      '★★★★',
      'Stylish pocket square set designed to complement jackets and formal attire.'
    )">Seen</button>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-box">
    <img id="mImg">
    <div>
      <h2 id="mTitle"></h2>
      <div class="stars" id="mRating"></div>
      <h3 id="mPrice"></h3>
      <p id="mDesc"></p>

      <div class="feedback">
        <b>Customer Insights</b><br>
        ✔ Preferred for premium ethnic styling<br>
        ✔ Appreciated for fit & fabric quality<br>
        ✔ Ideal for festive and formal wear
      </div>

      <button class="order" style="width:100%;margin-top:10px;" onclick="goOrderFromModal()">
        Proceed to Order
      </button>
    </div>
  </div>
</div>

<script>
let modalProduct = {};

function openModal(img,title,price,rating,desc){
  modal.style.display='block';
  mImg.src = img;
  mTitle.innerText = title;
  mPrice.innerText = price;
  mRating.innerText = rating;
  mDesc.innerText = desc;

  modalProduct = {img,title,price:price.replace('₹','')};
}

function closeModal(){
  modal.style.display='none';
}

function goOrderFromModal(){
  orderNow(
    modalProduct.img,
    modalProduct.title,
    modalProduct.price,
    'Jacket'
  );
}

function orderNow(img,name,price,category){
  const url =
    "order-form.html" +
    "?img=" + encodeURIComponent(img) +
    "&name=" + encodeURIComponent(name) +
    "&price=" + price +
    "&category=" + category;

  window.location.href = url;
}
</script>

</body>
</html>
