<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tailoring Order Form</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:#eef3f8;
}
.wrapper{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  border-radius:12px;
  padding:30px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:15px;
}
.logo{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#ffcc4d;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}
.brand h1{
  margin:0;
  color:#0d47a1;
  font-size:22px;
}
.brand p{
  margin:2px 0 0;
  font-size:13px;
  color:#555;
}

.main-title{
  text-align:center;
  margin:25px 0;
  color:#0d47a1;
  font-size:28px;
}

/* SECTION */
.section-title{
  color:#0d47a1;
  font-size:22px;
  margin-bottom:10px;
}
.section-box{
  background:#f9fbff;
  border:1px solid #dfe7f3;
  border-radius:10px;
  padding:20px;
  margin-bottom:25px;
}

/* FORM */
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}
.field{
  flex:1;
  min-width:220px;
}
label{
  font-size:13px;
  font-weight:600;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}
textarea{resize:none; height:70px;}

/* PRODUCT */
.product-box{
  display:flex;
  align-items:center;
  gap:20px;
}
.product-img{
  width:120px;
  height:90px;
  border:1px solid #ccc;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#888;
  font-size:13px;
}

/* RADIO */
.radio-group{
  display:flex;
  gap:20px;
  font-size:14px;
}

/* BUTTON */
.submit-btn{
  width:100%;
  padding:14px;
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.submit-btn:hover{background:#125ca8;}

@media(max-width:600px){
  .product-box{flex-direction:column;align-items:flex-start;}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">ðŸ§µ</div>
    <div class="brand">
      <h1>Tiger Top Tailor</h1>
      <p>Professional Tailoring Services</p>
    </div>
  </div>

  <h2 class="main-title">Tailoring Order Form</h2>

  <form method="POST" action="register.php">

    <!-- CUSTOMER -->
    <div class="section-title">Customer Details</div>
    <div class="section-box">
      <div class="row">
        <div class="field">
          <label>Full Name</label>
          <input type="text" name="customer_name" placeholder="Enter your full name" required>
        </div>
        <div class="field">
          <label>Mobile Number</label>
          <input type="text" name="mobile" placeholder="10 digit mobile number" required>
        </div>
      </div>

      <div class="field">
        <label>Delivery Address</label>
        <textarea name="address" placeholder="Enter delivery address" required></textarea>
      </div>
    </div>

    <!-- PRODUCT -->
    <div class="section-title">Selected Product</div>
    <div class="section-box">
      <div class="product-box">
        <div class="product-img">Product Image</div>
        <div>
          <p><b>Product:</b> <span id="showProduct">â€”</span></p>
          <p><b>Category:</b> <span id="showCategory">â€”</span></p>
          <p><b>Price:</b> â‚¹<span id="showPrice">0</span></p>
        </div>
      </div>
    </div>

    <!-- HIDDEN -->
    <input type="hidden" id="product_name" name="product_name">
    <input type="hidden" id="category" name="category">
    <input type="hidden" id="price" name="price">

    <!-- MEASUREMENT -->
    <div class="section-title">Measurement / Size Details</div>
    <div class="section-box">
      <div class="radio-group">
        <label><input type="radio" name="measurement_type" value="Online" checked> Online</label>
        <label><input type="radio" name="measurement_type" value="Home Visit"> Home Visit</label>
      </div>
      <label>Measurement Notes</label>
      <textarea name="measurement_details"></textarea>
    </div>

    <input type="submit" value="Submit Order" class="submit-btn">

  </form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.addEventListener("DOMContentLoaded",()=>{
  const p = params.get("product") || "Shirt";
  const c = params.get("category") || "Men";
  const pr = params.get("price") || "699";

  product_name.value = p;
  category.value = c;
  price.value = pr;

  showProduct.innerText = p;
  showCategory.innerText = c;
  showPrice.innerText = pr;
});
</script>

</body>
</html>
