<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
    <meta charset="UTF-8">

    <style>
body{
    font-family: Arial, sans-serif;
    background:#eef2f7;
    padding:20px;
}

        .container{
            max-width:700px;
            background:#ffffff;
            margin:auto;
            padding:25px;
            border-radius:12px;
            box-shadow:0 12px 30px rgba(0,0,0,0.08);
            border:1px solid #e5e9f2;
        }

        h2{
            text-align:center;
            color:#1f2d3d;   /* Elegant dark heading */
        }

        h3{
            color:#34495e;
            border-bottom:2px solid #edf0f5;
            padding-bottom:6px;
            margin-top:25px;
        }

        label{
            font-weight:bold;
            font-size:14px;
            color:#2c3e50;
        }

        input[type="text"],
        input[type="date"],
        textarea{
            width:100%;
            padding:10px;
            margin-top:5px;
            border:1px solid #d6deeb;
            border-radius:8px;
            background:#f9fbff;
        }

        input:focus, textarea:focus{
            outline:none;
            border-color:#2874f0;
            background:#ffffff;
        }

        textarea{
            resize:none;
            height:70px;
        }

        .radio-group{
            margin-top:8px;
            color:#2c3e50;
            font-size:14px;
        }

        .product-box{
            background:#f7f9fc;
            padding:15px;
            border-radius:10px;
            border:1px solid #dde5f3;
            display:flex;
            gap:15px;
            align-items:center;
        }

        .product-box img{
            width:90px;
            height:90px;
            object-fit:cover;
            border-radius:8px;
            border:1px solid #dcdcdc;
            background:#fff;
        }

        .submit-btn{
            width:100%;
            padding:13px;
            background:#fb641b;
            color:#fff;
            border:none;
            border-radius:10px;
            font-size:16px;
            cursor:pointer;
            margin-top:20px;
            font-weight:bold;
        }

        .submit-btn:hover{
            background:#e85b19;
        }
    </style>
</head>

<body>

<div class="container">

<h2>Place Your Order</h2>

<form method="POST" action="register.php">

    <h3>Customer Details</h3>

    <label>Full Name</label>
    <input type="text" name="customer_name" required>

    <label>Mobile Number</label>
    <input type="text" name="mobile" required>

    <label>Address</label>
    <textarea name="address" required></textarea>

    <input type="hidden" id="product_name" name="product_name">
    <input type="hidden" id="category" name="category">
    <input type="hidden" id="price" name="price">
    <input type="hidden" id="img" name="img">

    <h3>Selected Product</h3>
    <div class="product-box">
        <img id="pImg">
        <div>
            <p><b>Product:</b> <span id="pName"></span></p>
            <p><b>Category:</b> <span id="pCategory"></span></p>
            <p><b>Price:</b> â‚¹<span id="pPrice"></span></p>
        </div>
    </div>

    <h3>Measurement Details</h3>

    <label>Measurement Type</label>
    <div class="radio-group">
        <input type="radio" name="measurement_type" value="Online" checked> Online  
        <input type="radio" name="measurement_type" value="Home Visit"> Home Visit  
    </div>

    <label>Measurement Details (Size / Notes)</label>
    <textarea name="measurement_details"></textarea>

    <label>Measurement Date (if visit required)</label>
    <input type="date" name="measurement_date">

    <h3>Delivery</h3>

    <label>Expected Delivery Date</label>
    <input type="date" name="delivery_date" required>

    <h3>Payment Method</h3>

    <div class="radio-group">
        <input type="radio" name="payment_method" value="Cash" checked> Cash  
        <input type="radio" name="payment_method" value="UPI"> UPI  
        <input type="radio" name="payment_method" value="Paytm"> Paytm  
        <input type="radio" name="payment_method" value="Card"> Card  
    </div>

    <input type="submit" name="submit" value="Place Order" class="submit-btn">

</form>

</div>

<script>
const params = new URLSearchParams(window.location.search);

document.addEventListener("DOMContentLoaded", function () {

  const img = params.get("img");
  const name = params.get("name");
  const price = params.get("price");
  const category = params.get("category");

  document.getElementById("product_name").value = name || "";
  document.getElementById("category").value = category || "";
  document.getElementById("price").value = price || "";
  document.getElementById("img").value = img || "";

  document.getElementById("pImg").src = img || "";
  document.getElementById("pName").innerText = name || "";
  document.getElementById("pCategory").innerText = category || "";
  document.getElementById("pPrice").innerText = price || "";
});
</script>

</body>
</html>
