<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kurta Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6;}
header{background:#2874f0;color:#fff;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.container{max-width:1300px;margin:auto;padding:20px;}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  padding:15px;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
}
.card h3{font-size:17px;margin:10px 0;}
.price{font-size:18px;font-weight:bold;}
.stars{color:#ffb400;}

.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  color:#fff;
  font-size:14px;
  border-radius:6px;
  cursor:pointer;
}
.order{background:#fb641b;}
.seen{background:#2874f0;}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  z-index:1000;
}
.modal-box{
  background:#fff;
  max-width:850px;
  margin:40px auto;
  padding:20px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:20px;
}
.modal-box img{
  width:100%;
  border-radius:8px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.feedback{
  margin-top:12px;
  font-size:13px;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>Kurta Collection</header>

<div class="container">
<div class="products">

<!-- PRODUCT 1 -->
<div class="card">
  <img src="Kurta/A-line Kurta.jpg">
  <h3>A-line Kurta</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹699</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kurta/A-line Kurta.jpg','A-line Kurta',699,'Kurta')">
      Order Now
    </button>

    <button class="seen" onclick="openModal(
      'Kurta/A-line Kurta.jpg',
      'A-line Kurta',
      '₹699',
      '★★★★☆',
      'Elegantly tailored A-line kurta offering a flattering silhouette and superior wearing comfort.'
    )">View Details</button>
  </div>
</div>

<!-- PRODUCT 2 -->
<div class="card">
  <img src="Kurta/Asymmetric Kurta.jpg">
  <h3>Asymmetric Kurta</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kurta/Asymmetric Kurta.jpg','Asymmetric Kurta',799,'Kurta')">
      Order Now
    </button>

    <button class="seen" onclick="openModal(
      'Kurta/Asymmetric Kurta.jpg',
      'Asymmetric Kurta',
      '₹799',
      '★★★★★',
      'Modern asymmetric design delivering a contemporary ethnic look with refined styling.'
    )">View Details</button>
  </div>
</div>

<!-- PRODUCT 3 -->
<div class="card">
  <img src="Kurta/Muktsari Kurta.jpg">
  <h3>Muktsari Kurta</h3>
  <div class="stars">★★★★☆</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kurta/Muktsari Kurta.jpg','Muktsari Kurta',799,'Kurta')">
      Order Now
    </button>

    <button class="seen" onclick="openModal(
      'Kurta/Muktsari Kurta.jpg',
      'Muktsari Kurta',
      '₹799',
      '★★★★☆',
      'Traditional-inspired Muktsari kurta combining cultural aesthetics with everyday comfort.'
    )">View Details</button>
  </div>
</div>

<!-- PRODUCT 4 -->
<div class="card">
  <img src="Kurta/Short Kurta.jpg">
  <h3>Short Kurta</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kurta/Short Kurta.jpg','Short Kurta',799,'Kurta')">
      Order Now
    </button>

    <button class="seen" onclick="openModal(
      'Kurta/Short Kurta.jpg',
      'Short Kurta',
      '₹799',
      '★★★★★',
      'Compact and stylish short kurta designed for casual outings and versatile pairing.'
    )">View Details</button>
  </div>
</div>

<!-- PRODUCT 5 -->
<div class="card">
  <img src="Kurta/straight kurta.jpg">
  <h3>Straight Kurta</h3>
  <div class="stars">★★★★★</div>
  <div class="price">₹799</div>
  <div class="btns">
    <button class="order" onclick="orderNow('Kurta/straight kurta.jpg','Straight Kurta',799,'Kurta')">
      Order Now
    </button>

    <button class="seen" onclick="openModal(
      'Kurta/straight kurta.jpg',
      'Straight Kurta',
      '₹799',
      '★★★★★',
      'Classic straight-cut kurta offering a clean ethnic appearance with exceptional comfort.'
    )">View Details</button>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-box">
    <img id="mImg">
    <div>
      <h2 id="mTitle"></h2>
      <div class="stars" id="mRating"></div>
      <h3 id="mPrice"></h3>
      <p id="mDesc"></p>

      <div class="feedback">
        <b>Customer Insights</b><br>
        ✔ Preferred for comfort & design<br>
        ✔ Appreciated for fabric quality<br>
        ✔ Suitable for festive and casual wear
      </div>

      <button class="order" style="width:100%;margin-top:10px;" onclick="goOrderFromModal()">
        Proceed to Order
      </button>
    </div>
  </div>
</div>

<script>
let modalProduct = {};

function openModal(img,title,price,rating,desc){
  modal.style.display='block';
  mImg.src = img;
  mTitle.innerText = title;
  mPrice.innerText = price;
  mRating.innerText = rating;
  mDesc.innerText = desc;

  modalProduct = {img,title,price:price.replace('₹',''), category:'Kurta'};
}

function closeModal(){
  modal.style.display='none';
}

function goOrderFromModal(){
  orderNow(
    modalProduct.img,
    modalProduct.title,
    modalProduct.price,
    modalProduct.category
  );
}

function orderNow(img,name,price,category){
  const url =
    "order-form.html" +
    "?img=" + encodeURIComponent(img) +
    "&name=" + encodeURIComponent(name) +
    "&price=" + price +
    "&category=" + category;

  window.location.href = url;
}
</script>

</body>
</html>
